<h3>Skills</h3>

<div *ngFor="let skill of skills" class="skill">
  <mat-checkbox [(ngModel)]="skill.isTagged" ></mat-checkbox>
  <p>{{skill.name}}</p>
  <mat-icon>keyboard_arrow_left</mat-icon>
  <input [(ngModel)]="skill.ranks" type="number" class="skill-input">
  <mat-icon>keyboard_arrow_right</mat-icon>
</div>
