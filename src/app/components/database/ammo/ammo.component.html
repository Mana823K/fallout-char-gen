<table class="table">
  <tr>
    <th>Name</th>
    <th>Sub Type</th>
    <th>Quantity Found</th>
    <th>Weight</th>
    <th>Cost</th>
    <th>Rarity</th>
    <th>Notes</th>
  </tr>
  <tr *ngFor="let ammo of ammos">
    <td>{{ammo.name}}</td>
    <td>{{ammo.subType}}</td>
    <td class="right">{{ammo.quantityText}}</td>
    <td class="right">{{ammo.weight}}</td>
    <td class="right">{{ammo.cost}}</td>
    <td class="right">{{ammo.rarity}}</td>
    <td>{{ammo.notes}}</td>
  </tr>
</table>
